<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Регистрация</title>
    <!--<link rel="stylesheet" href="style-lm-signup.css" />-->
  </head>
  <body class="lm-form-body">
    <div class="lm-form-container">
      <div class="lm-form-middle-container">
    <div class="lm-form-info-box">
        <div class="lm-form-logo-for-large-screens">
        <div class="lm-form-logo-wrapper">
          <img src="./images/productstar-white.png">
        </div>
        <div class="lm-form-exit-wrapper">
          <img src="./images/exit-white.png">
        </div>
        <div class="lm-form-game-name">ПРАВДА ИЛИ ЛОЖЬ</div>
        </div>
        <div class="lm-form-productstar-logo-wrapper">
            <img class="lm-form-logo" src="./images/productstar-white.png">
            <div class="lm-form-game-name">ПРАВДА ИЛИ ЛОЖЬ</div>
        </div>
    <div class="lm-form-greeting-signup">пройдите регистрацию</div>
    <div class="lm-form-form-wrapper">
        <form id="lm-form-game-signup-form" action="/apply/" method="POST">
            <label class="lm-form-label" for="name">Имя</label>
            <input type="text" name="name" id="name" required />
            <label class="lm-form-label" for="phone-number">Номер телефона</label>
            <input type="text" name="phone-number" id="phone-number" required />
            <label class="lm-form-label" for="email">Электронная почта</label>
            <input type="text" name="email" id="email" required />
            <div class="lm-form-confirmation-box">
            <input type="checkbox" name="agreement" id="confirmation" required value="1" />
            <div class="lm-form-confirmation-text">Я подтверждаю согласие на обработку персональных данных в соответствии с условиями  <a class="lm-form-link" href="https://productstar.ru/confpolitics">Политики конфиденциальности</a></div>
            </div>
            <div class="lm-form-start-game-wrapper">
                <button type="submit" class="lm-form-btn-start-game">НАЧАТЬ ИГРУ</button>
            </div>
        </form>
    </div>
    </div>  
    </div>
    </div>
    <!--<script src="./script-signup-light-mode.js"></script>-->
  </body>
</html>
